<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>Онлайн-пазл «Карта субъектов Российской Федерации» — Canvas, лидеры, Firebase</title>
<style>
  :root{ --bg:#0d1427; --panel:#111a2e; --muted:#a9b7d6; }
  html,body{height:100%;margin:0;background:var(--bg);color:#e7eeff;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
  *{ box-sizing:border-box; user-select:none; -webkit-user-select:none; -webkit-tap-highlight-color:transparent }
  .wrap{ max-width:1200px; margin:0 auto; padding:10px }
  .card{ background:var(--panel); border:1px solid #1d2745; border-radius:14px; padding:12px; box-shadow:0 8px 20px rgba(0,0,0,.25) }
  h1{ font-size:18px; margin:0 0 8px }
  .row{ display:flex; gap:8px; align-items:center; flex-wrap:wrap }
  .pill{ display:inline-flex; align-items:center; gap:6px; background:#0f1733; border:1px solid #223062; border-radius:999px; padding:6px 10px; font-size:12px; color:#cfe0ff }
  .btn{ background:#0f1733; border:1px solid #223062; color:#e7eeff; padding:8px 12px; border-radius:10px; cursor:pointer }
  .input{ background:#0f1733; border:1px solid #223062; color:#e7eeff; padding:8px 10px; border-radius:10px }
  select.input{ padding-right:28px }
  .muted{ color:var(--muted) } .small{ font-size:12px }
  .grid{ display:grid; grid-template-columns:1fr; gap:10px }
  canvas#cv{ width:100%; height:72vh; min-height:520px; background:#0a1127; border:1px solid #1d2747; border-radius:12px; display:block; touch-action:none }
  .table{ width:100%; border-collapse:collapse; font-size:13px }
  .table th,.table td{ border-bottom:1px solid #1d2745; padding:6px 8px; text-align:left }
  .footer{ margin-top:12px; font-size:12px; color:#a9b7d6; text-align:center }
</style>
</head>
<body>
<div class="wrap">

  <div class="card">
    <h1>Онлайн-пазл «Карта субъектов Российской Федерации»</h1>
    <div class="row">
      <label>ФИО: <input id="fio" class="input" style="width:260px" placeholder="Иванов Иван Иванович"></label>
      <label>Номер группы: <input id="group" class="input" style="width:160px" placeholder="ГГУБД-01-25"></label>
      <label>Сложность:
        <select id="difficulty" class="input">
          <option value="easy">Лёгкая</option>
          <option value="medium">Средняя</option>
          <option value="hard">Сложная</option>
        </select>
      </label>
      <button id="saveProfile" class="btn">Сохранить</button>
      <span class="pill">Поставлено: <b id="placed">0 / 89</b></span>
      <span class="pill">Время: <b id="time">00:00</b></span>
      <button id="reset" class="btn">Сбросить</button>
      <button id="help" class="btn">Инструкция</button>
      <span style="flex:1"></span>
      <button id="returnPiece" class="btn">Вернуть деталь</button>
      <button id="centerView" class="btn">Центрировать карту</button>
      <button id="zoomOut" class="btn">−</button>
      <button id="zoomIn" class="btn">+</button>
    </div>
  </div>

  <div class="grid">
    <div class="card">
      <canvas id="cv" width="1000" height="680"></canvas>
      <span id="status" class="pill" style="margin-top:6px; display:inline-block">Загрузка карты…</span>
    </div>

    <div class="card">
      <div class="row" style="justify-content:space-between">
        <div style="font-weight:600">Таблица лидеров</div>
        <div class="row">
          <select id="lbDifficulty" class="input">
            <option value="all">Все сложности</option>
            <option value="easy">Лёгкая</option>
            <option value="medium">Средняя</option>
            <option value="hard">Сложная</option>
          </select>
          <input id="lbGroupFilter" class="input" placeholder="Фильтр по группе" style="width:140px">
          <button id="exportCSV" class="btn">Скачать CSV</button>
        </div>
      </div>
      <table class="table" id="leaderboard" style="margin-top:8px">
        <thead><tr><th>#</th><th>ФИО</th><th>Группа</th><th>Сложность</th><th>Время</th><th>Дата</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div class="footer">Автор: Ситковский Арсений Михайлович, 2025 г. e-mail: omnistat@yandex.ru</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/topojson-client@3/dist/topojson-client.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
(async function(){
  // ===== Firebase =====
  const firebaseConfig = {
    apiKey: "AIzaSyCsHMYznP5Li-wNNYjxPRKiWjd1jo5UQ54",
    authDomain: "russian-regions-puzzle.firebaseapp.com",
    projectId: "russian-regions-puzzle",
    storageBucket: "russian-regions-puzzle.firebasestorage.app",
    messagingSenderId: "352890491256",
    appId: "1:352890491256:web:db8388a1fc4810cdcaf88d",
    measurementId: "G-60BX1RW10B",
    databaseURL: "https://russian-regions-puzzle-default-rtdb.firebaseio.com/"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // ===== UI refs =====
  const cv = document.getElementById('cv'); const ctx = cv.getContext('2d');
  const pick = document.createElement('canvas').getContext('2d');

  const statusEl = document.getElementById('status');
  const placedEl = document.getElementById('placed');
  const timeEl = document.getElementById('time');

  const fioEl = document.getElementById('fio');
  const groupEl = document.getElementById('group');
  const difEl = document.getElementById('difficulty');

  const lbTable = document.querySelector('#leaderboard tbody');
  const lbDiffEl = document.getElementById('lbDifficulty');
  const lbGroupEl = document.getElementById('lbGroupFilter');
  const exportBtn = document.getElementById('exportCSV');

  const zoomInBtn = document.getElementById('zoomIn');
  const zoomOutBtn = document.getElementById('zoomOut');
  const helpBtn = document.getElementById('help');
  const returnBtn = document.getElementById('returnPiece');
  const centerBtn = document.getElementById('centerView');

  // ===== DPI / Canvas =====
  let dpr = 1;
  function fitCanvas(){
    const r = cv.getBoundingClientRect();
    dpr = Math.min(2, window.devicePixelRatio || 1);
    const w = Math.max(1, Math.floor(r.width  * dpr));
    const h = Math.max(1, Math.floor((r.height || 540) * dpr));
    cv.width = w; cv.height = h;
    ctx.setTransform(dpr,0,0,dpr,0,0);
    pick.canvas.width = w; pick.canvas.height = h;
    pick.setTransform(dpr,0,0,dpr,0,0);
  }
  fitCanvas();
  window.addEventListener('resize', ()=>{ fitCanvas(); fitProjection(); rebuildGeometry(); fitView(); forceSpawn(); drawAll(true); });

  // ===== Load TopoJSON =====
  const TOPO = 'Russian_regions_TopoJSON.topojson';
  let topo;
  try{
    const res = await fetch(TOPO+'?v='+Date.now(), {cache:'no-store'});
    if(!res.ok) throw new Error('HTTP '+res.status);
    topo = await res.json();
  }catch(e){
    statusEl.textContent = 'Карта не найдена'; statusEl.style.background = '#5b1020';
    console.error(e); return;
  }
  const chosen = Object.keys(topo.objects||{}).map(k=>{
    const g=topo.objects[k].geometries||[]; const n=g.length|0;
    const hasPoly=g.some(geom=>/Polygon/i.test(geom.type||'')); const score=(hasPoly?0:1000)+Math.abs(n-89);
    return {k,n,score};
  }).sort((a,b)=>a.score-b.score)[0].k;

  const geo = topojson.feature(topo, topo.objects[chosen]);
  const features = geo.features;

  // ===== Projection =====
  let projection = d3.geoMercator().rotate([-105,0]);
  let _pad = 10;
  function fitProjection(){
    const w = Math.floor(cv.width / dpr), h = Math.floor(cv.height/ dpr);
    projection = d3.geoMercator().rotate([-105,0]).fitSize([w-2*_pad, h-2*_pad], geo);
  }
  fitProjection();

  // ===== Paths & "anchors" (bbox-центр вместо центроида) =====
  function buildPath2D(f){
    const p = new Path2D();
    const g=f.geometry||{}, arr=(g.type==='Polygon')?[g.coordinates||[]]:(g.coordinates||[]);
    arr.forEach(rings=>{
      (rings||[]).forEach(ring=>{
        let prev=null;
        (ring||[]).forEach((lnglat,idx)=>{
          const pt = projection(lnglat); if(!pt) return;
          const x = pt[0]+_pad, y = pt[1]+_pad;
          if(idx===0){ p.moveTo(x,y); prev=[x,y]; }
          else if(!prev || Math.hypot(x-prev[0], y-prev[1])>0.8){ p.lineTo(x,y); prev=[x,y]; }
        });
        p.closePath();
      });
    });
    return p;
  }
  let paths = features.map(buildPath2D);

  const gp = d3.geoPath(projection);
  // якорные точки = центр экранного bbox (устойчиво для мультиполигонов)
  let anchors = features.map(f=>{
    const b = gp.bounds(f); // [[minx,miny],[maxx,maxy]] — уже в экранных px (без _pad)
    const ax = (b[0][0] + b[1][0])/2 + _pad;
    const ay = (b[0][1] + b[1][1])/2 + _pad;
    return [ax, ay];
  });

  function rebuildGeometry(){
    paths = features.map(buildPath2D);
    anchors = features.map(f=>{
      const b = gp.bounds(f);
      return [(b[0][0]+b[1][0])/2 + _pad, (b[0][1]+b[1][1])/2 + _pad];
    });
  }

  // ===== Авто-вписывание + стартовая полоса =====
  const SPAWN = { height: 118, margin: 8, pad: 8 };
  let view = { k: 1, x: 0, y: 0 };
  const viewMin = 0.8, viewMax = 3.5;

  function worldBounds(){
    let minX=Infinity,minY=Infinity,maxX=-Infinity,maxY=-Infinity;
    for(const f of features){
      const geom=f.geometry||{}; const arr=(geom.type==='Polygon')?[geom.coordinates||[]]:(geom.coordinates||[]);
      arr.forEach(rings=>{
        (rings||[]).forEach(ring=>{
          (ring||[]).forEach(lnglat=>{
            const pt = projection(lnglat); if(!pt) return;
            const x = pt[0]+_pad, y = pt[1]+_pad;
            if(x<minX)minX=x; if(y<minY)minY=y; if(x>maxX)maxX=x; if(y>maxY)maxY=y;
          });
        });
      });
    }
    return {minX,minY,maxX,maxY};
  }
  function fitView(){
    const r = cv.getBoundingClientRect();
    const W = r.width, H = r.height;
    const b = worldBounds();
    const w = Math.max(1, b.maxX - b.minX), h = Math.max(1, b.maxY - b.minY);
    const pad = 8;
    const mapBottom = H - SPAWN.height - SPAWN.margin;
    const availH = (mapBottom - pad) - (pad);
    const k = Math.min((W - 2*pad)/w, (availH)/h);
    view.k = k;
    const cx = (b.minX + b.maxX)/2;
    view.x = W/2 - k*cx;
    view.y = (mapBottom - pad) - k*b.maxY;
  }
  fitView();

  function setScene(c){ c.setTransform(dpr*view.k,0,0,dpr*view.k, dpr*view.x, dpr*view.y); }
  function screenToWorld(x,y){ return { x:(x - view.x)/view.k, y:(y - view.y)/view.k }; }

  // ===== Состояние игры =====
  const TOTAL = features.length;
  const pieces = features.map((_,i)=>({ i, dx:0, dy:0, locked:false }));
  let order = d3.shuffle(d3.range(TOTAL));
  let cursor = 0;
  let current = order[cursor];
  let placed = 0; placedEl.textContent=`0 / ${TOTAL}`;
  let startAt=null, finished=false;
  let difficultyLocked=false;

  // ===== Стартовая полоса + принудительный спавн (всегда!) =====
  function spawnRect(){ const r=cv.getBoundingClientRect(); return { x: SPAWN.pad, y: r.height - SPAWN.height - SPAWN.margin, w: r.width - 2*SPAWN.pad, h: SPAWN.height }; }
  function spawnPoint(){ const sr=spawnRect(); return { x: sr.x + sr.w*0.5, y: sr.y + sr.h*0.5 }; }

  function forceSpawn(){
    const sp = spawnPoint();
    const w = screenToWorld(sp.x, sp.y);
    const [ax,ay] = anchors[current];    // центр bbox детали в мировых координатах цели
    const p = pieces[current];
    p.locked = false;
    p.dx = w.x - ax;                      // сдвиг так, чтобы центр bbox лёг в центр полосы
    p.dy = w.y - ay;
  }

  function setCurrent(i){
    current = i;
    forceSpawn();                         // жёстко в стартовую полосу
    drawAll(true);
  }

  // ===== Отрисовка =====
  function drawMapSilhouette(){
    ctx.save(); setScene(ctx);
    for(const path of paths){ ctx.fillStyle='#152b55'; ctx.fill(path); }
    ctx.strokeStyle='#25407a'; ctx.lineWidth=Math.max(1/view.k,0.6);
    for(const path of paths){ ctx.stroke(path); }
    ctx.restore();
  }
  function drawPieces(){
    ctx.save(); setScene(ctx);
    // 1) все закреплённые (фон)
    for(const p of pieces){ if(p.locked){ ctx.save(); ctx.translate(p.dx,p.dy); ctx.fillStyle='#00AEEF'; ctx.globalAlpha=0.98; ctx.strokeStyle='#0a2a4f'; ctx.lineWidth=Math.max(0.8/view.k,0.5); ctx.fill(paths[p.i]); ctx.stroke(paths[p.i]); ctx.restore(); } }
    // 2) текущая незакреплённая — НАВЕРХУ
    const pc = pieces[current];
    ctx.save(); ctx.translate(pc.dx,pc.dy);
    ctx.fillStyle='#7cb8ff'; ctx.globalAlpha=0.95; ctx.strokeStyle='#0a2a4f'; ctx.lineWidth=Math.max(0.8/view.k,0.5);
    ctx.fill(paths[pc.i]); ctx.stroke(paths[pc.i]); ctx.restore();
    ctx.restore();
  }
  function drawSpawnOverlay(){
    const sr = spawnRect();
    ctx.save(); ctx.setTransform(dpr,0,0,dpr,0,0);
    ctx.strokeStyle = 'rgba(200,220,255,.35)'; ctx.setLineDash([8,6]); ctx.lineWidth = 1.5;
    ctx.strokeRect(sr.x, sr.y, sr.w, sr.h);
    ctx.setLineDash([]);
    ctx.fillStyle = '#cfe0ff';
    ctx.font = '12px system-ui, -apple-system, Segoe UI, Roboto, Arial';
    ctx.fillText('Текущий субъект РФ:', sr.x+10, sr.y+18);
    ctx.font = 'bold 14px system-ui, -apple-system, Segoe UI, Roboto, Arial';
    ctx.fillText(getName(current), sr.x+10, sr.y+38);
    ctx.restore();
  }
  function buildPick(){
    pick.save(); pick.setTransform(dpr*view.k,0,0,dpr*view.k, dpr*view.x, dpr*view.y);
    pick.clearRect(0,0,cv.width,cv.height);
    const p = pieces[current];
    pick.save(); pick.translate(p.dx,p.dy);
    pick.fillStyle='rgb(10,10,1)'; pick.strokeStyle=pick.fillStyle;
    pick.fill(paths[p.i]); pick.stroke(paths[p.i]);
    pick.restore(); pick.restore();
  }
  function drawAll(rebuild=false){
    ctx.setTransform(dpr,0,0,dpr,0,0);
    ctx.clearRect(0,0,cv.width,cv.height);
    drawMapSilhouette(); drawPieces(); drawSpawnOverlay();
    if(rebuild) buildPick();
  }

  // ===== Имена =====
  const nameKey = (()=>{ const freq={}; for(const f of features){ for(const k in (f.properties||{})){ const v=f.properties[k]; if(typeof v==='string' && v.length>=3){ freq[k]=(freq[k]||0)+(/[\u0400-\u04FF]/.test(v)?2:1); if(/name/i.test(k)) freq[k]+=2; if(/subj|region|обла|край|респ|город/i.test(k)) freq[k]+=1; } } } const arr=Object.entries(freq).sort((a,b)=>b[1]-a[1]); return arr.length?arr[0][0]:null; })();
  function getName(i){ const p=features[i].properties||{}; return (nameKey&&p[nameKey])?String(p[nameKey]):`Субъект РФ №${i+1}`; }

  // ===== Таймер (кэп 59:59 на отображении) =====
  function fmt(ms){
    const CAP = (59*60 + 59) * 1000;      // 59:59
    const t = Math.min(ms, CAP);
    const s = Math.floor(t/1000), m = Math.floor(s/60), ss = String(s%60).padStart(2,'0');
    return `${String(m).padStart(2,'0')}:${ss}`;
  }
  (function tick(){ if(!finished && startAt){ timeEl.textContent = fmt(performance.now()-startAt); } requestAnimationFrame(tick); })();

  // ===== Сложность и блокировка после 1-й постановки =====
  function snapRadiusBy(diff){ return diff==='easy'?60:(diff==='medium'?30:12); }
  difEl.addEventListener('change',()=>{ if(difficultyLocked){ alert('Сложность нельзя менять после установки первой детали. Нажмите «Сбросить» для новой игры.'); } });

  // ===== Управление: drag/pan/zoom =====
  let draggingPiece=false, draggingPan=false, dragOff={x:0,y:0}, panOff={x:0,y:0};
  function pickAt(x,y){
    const px=Math.max(0,Math.min(cv.width-1,Math.round(x*dpr)));
    const py=Math.max(0,Math.min(cv.height-1,Math.round(y*dpr)));
    const d=pick.getImageData(px,py,1,1).data; return d[3]>0;
  }
  function inSpawnZone(x,y){ const sr=spawnRect(); return x>=sr.x && x<=sr.x+sr.w && y>=sr.y && y<=sr.y+sr.h; }

  cv.addEventListener('pointerdown', e=>{
    cv.setPointerCapture(e.pointerId);
    const r=cv.getBoundingClientRect(), x=e.clientX-r.left, y=e.clientY-r.top;
    const onPiece = pickAt(x,y) || inSpawnZone(x,y);
    if(onPiece){
      // если кликнули в полосе — гарантированно вернуть в центр полосы и сразу тащить
      if(inSpawnZone(x,y)) forceSpawn();
      draggingPiece=true;
      const s=screenToWorld(x,y);
      const [ax,ay]=anchors[current];
      const p=pieces[current];
      dragOff={x: s.x-(ax+p.dx), y: s.y-(ay+p.dy)};
      buildPick();
    }else{
      draggingPan=true; panOff={x:x - view.x, y:y - view.y};
    }
  });
  cv.addEventListener('pointermove', e=>{
    const r=cv.getBoundingClientRect(), x=e.clientX-r.left, y=e.clientY-r.top;
    if(draggingPiece){
      const s=screenToWorld(x,y);
      const [ax,ay]=anchors[current];
      const p=pieces[current];
      p.dx=(s.x - dragOff.x) - ax;
      p.dy=(s.y - dragOff.y) - ay;
      drawAll(false);
    }else if(draggingPan){
      view.x = x - panOff.x; view.y = y - panOff.y;
      drawAll(true);
    }
  });
  cv.addEventListener('pointerup', e=>{
    if(draggingPiece){
      const p=pieces[current];
      const dist=Math.hypot(p.dx,p.dy);
      if(dist < snapRadiusBy(difEl.value)){
        p.dx=0; p.dy=0;
        if(!p.locked){
          p.locked=true; placed++; placedEl.textContent=`${placed} / ${TOTAL}`;
          if(!startAt) startAt=performance.now();
          if(!difficultyLocked){ difEl.disabled=true; difficultyLocked=true; }
          if(placed>=TOTAL && !finished){
            finished=true; statusEl.textContent='Готово! '+timeEl.textContent; statusEl.style.background='#0a3b2f'; persistResult();
          }else{
            do{ cursor++; }while(cursor<TOTAL && pieces[order[cursor]]?.locked);
            if(cursor<TOTAL){ setCurrent(order[cursor]); }
          }
        }
      }
      drawAll(true);
    }
    draggingPiece=false; draggingPan=false;
    try{cv.releasePointerCapture(e.pointerId);}catch{}
  });
  cv.addEventListener('wheel', (e)=>{ e.preventDefault(); const r=cv.getBoundingClientRect(); const k=(e.deltaY<0)?1.15:(1/1.15); zoomAt(k, e.clientX-r.left, e.clientY-r.top); }, {passive:false});

  function zoomAt(factor, cx, cy){
    const old=view.k, k=Math.max(viewMin, Math.min(viewMax, old*factor));
    const w=screenToWorld(cx,cy);
    view.k=k; view.x = cx - w.x*k; view.y = cy - w.y*k; drawAll(true);
  }
  zoomInBtn.onclick  = ()=>{ const r=cv.getBoundingClientRect(); zoomAt(1.2, r.width/2, r.height/2); };
  zoomOutBtn.onclick = ()=>{ const r=cv.getBoundingClientRect(); zoomAt(1/1.2, r.width/2, r.height/2); };

  // ===== Кнопки =====
  helpBtn.onclick = ()=> alert('Инструкция:\n• Перетаскивайте текущий субъект РФ из нижней пунктирной полосы на карту.\n• Масштаб/перемещение доступны всегда: колесо/щипок и перетаскивание фона.\n• Как только ставите первую деталь, сложность фиксируется до «Сбросить».\n• «Вернуть деталь» — принудительно помещает текущую незакреплённую деталь в стартовую полосу.\n• «Центрировать карту» — исходный вид.');

  returnBtn.onclick = ()=>{ if(!pieces[current].locked){ forceSpawn(); drawAll(true); } };
  centerBtn.onclick  = ()=>{ fitView(); forceSpawn(); drawAll(true); };

  // ===== Профиль, сброс =====
  try{ const saved=JSON.parse(localStorage.getItem('puzzleProfile')||'{}'); if(saved.fio) fioEl.value=saved.fio; if(saved.group) groupEl.value=saved.group; if(saved.difficulty) difEl.value=saved.difficulty; }catch{}
  document.getElementById('saveProfile').onclick = ()=>{ const prof={ fio:fioEl.value.trim(), group:groupEl.value.trim(), difficulty:difEl.value }; localStorage.setItem('puzzleProfile', JSON.stringify(prof)); };

  document.getElementById('reset').onclick = ()=>{
    placed=0; placedEl.textContent=`0 / ${TOTAL}`; startAt=null; finished=false; timeEl.textContent='00:00';
    for(const p of pieces){ p.locked=false; p.dx=0; p.dy=0; }
    order=d3.shuffle(d3.range(TOTAL)); cursor=0; difficultyLocked=false; difEl.disabled=false;
    fitProjection(); rebuildGeometry(); fitView(); setCurrent(order[cursor]); drawAll(true);
  };

  // ===== Лидерборд / CSV =====
  function msToMMSS(ms){ const s=Math.floor(ms/1000),m=Math.floor(s/60),ss=String(s%60).padStart(2,'0'); return `${m}:${ss}`; }
  function q(s){ s=String(s||''); return `"${s.replace(/"/g,'""')}"`; }

  function renderLeaderboard(all){
    const diff = lbDiffEl.value, gflt = lbGroupEl.value.trim().toLowerCase();
    const byFio = new Map();
    for(const r of all){
      if(diff!=='all' && r.difficulty!==diff) continue;
      if(gflt && (!r.group || String(r.group).toLowerCase().indexOf(gflt)===-1)) continue;
      const key = (r.fio||'').trim() || '(без ФИО)';
      const prev = byFio.get(key);
      if(!prev || (r.time_ms||1e12) < (prev.time_ms||1e12)) byFio.set(key, r);
    }
    const rows = Array.from(byFio.values()).sort((a,b)=> (a.time_ms||1e12)-(b.time_ms||1e12)).slice(0,50);
    lbTable.innerHTML = rows.map((r,i)=>`<tr><td>${i+1}</td><td>${(r.fio||'')}</td><td>${(r.group||'')}</td><td>${r.difficulty==='easy'?'Лёгкая':r.difficulty==='medium'?'Средняя':'Сложная'}</td><td>${msToMMSS(r.time_ms||0)}</td><td>${new Date(r.timestamp||Date.now()).toLocaleString()}</td></tr>`).join('');
    exportBtn.onclick = ()=>{
      const hdr=['rank','fio','group','difficulty','time_mmss','time_ms','timestamp'];
      const lines=[hdr.join(',')].concat(rows.map((r,i)=>[i+1,q(r.fio),q(r.group),r.difficulty,msToMMSS(r.time_ms||0),r.time_ms||0,new Date(r.timestamp||Date.now()).toISOString()].join(',')));
      const blob=new Blob([lines.join('\n')],{type:'text/csv;charset=utf-8;'}); const a=document.createElement('a'); a.href=URL.createObjectURL(blob); a.download='puzzle_results.csv'; a.click(); setTimeout(()=>URL.revokeObjectURL(a.href),4000);
    };
  }
  const resultsRef = db.ref('results');
  resultsRef.on('value', snap=>{
    const val = snap.val()||{}; const all = Object.keys(val).map(k=>val[k]).filter(Boolean);
    renderLeaderboard(all);
  });
  function persistResult(){
    const payload = {
      fio: (fioEl.value||'').trim(),
      group: (groupEl.value||'').trim(),
      difficulty: difEl.value,
      time_ms: Math.floor((performance.now() - startAt) || 0),
      placed, total: TOTAL,
      timestamp: Date.now(),
      user_agent: navigator.userAgent || ''
    };
    db.ref('results').push(payload).catch(err=>console.error('DB write error:', err));
  }

  // ===== Старт =====
  statusEl.textContent='Карта загружена';
  setCurrent(current); drawAll(true);
})();
</script>
